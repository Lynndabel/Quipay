name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - backend/**

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
        working-directory: backend
      - run: npm run build
        working-directory: backend
      - run: npm test
        working-directory: backend
